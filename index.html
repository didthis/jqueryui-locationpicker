    <title>jqueryui-locationpicker</title>

    <style type="text/css">
.hasLocationpicker .ui-locationpicker-map {
	width: 512px;
	height: 256px; 
	border: 1px solid #DDD;
	box-shadow: #AAA 0px 0px 15px;
}
.hasLocationpicker .ui-locationpicker-map img {
	max-width: none;
}
.hasLocationpicker .ui-locationpicker-map .olControlAttribution {
	bottom: 5px;
}
.hasLocationpicker .ui-locationpicker-map .olControlAttribution a[href] {
    color: #436976;
    background-color: transparent;
}
    </style>
